<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra Processada - DIUS VAPE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(240, 248, 255);
            color: rgb(30, 30, 30);
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: rgb(30, 144, 255);
            color: white;
            padding: 20px 0;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
        }

        .container {
            padding: 50px 20px;
        }

        .confirmation-message {
            font-size: 1.5em;
            color: rgb(34, 139, 34);
            margin-top: 20px;
        }

        .thank-you {
            font-size: 1.2em;
            color: rgb(0, 0, 0);
            margin-top: 20px;
        }

        .img-container {
            margin: 40px 0;
        }

        img {
            max-width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: rgb(30, 144, 255);
            color: white;
            padding: 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer p {
            margin: 0;
        }

    </style>
</head>
<body>

    <header>
        <h1>DIUS VAPE</h1>
    </header>

    <div class="container">
        <h2>Obrigado pela sua compra!</h2>
        <p class="confirmation-message">Sua compra foi levada à análise. Caso seu pedido seja concluído, o valor será descontado na sua fatura.</p>
        <p class="thank-you">Obrigado pela preferência! Fique tranquilo, nossa equipe está processando seu pedido.</p>

        <div class="img-container">
            <img src="ok.jpg" alt="Compra Confirmada">
        </div>
    </div>

    <footer>
        <p>&copy; 2025 DIUS VAPE - Todos os direitos reservados.</p>
    </footer>

</body>
</html>
