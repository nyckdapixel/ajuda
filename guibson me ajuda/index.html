<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIUS VAPE</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            color: #ffffff;
        }
        header {
            background: linear-gradient(90deg, #001f3f, #005f99);
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
            position: relative;
        }
        header h1 {
            margin: 0;
            font-size: 3.5em;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        /* BotÃ£o de Carrinho no canto superior direito */
        .cart-button-container {
            position: absolute;
            top: 10px;
            right: 20px;
        }

        .cart-button {
            background-color: #007BFF; /* Cor azul */
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .cart-button:hover {
            background-color: #0056b3; /* Cor azul mais escura para o hover */
        }

        /* Responsividade para telas menores */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
                margin: 10px;
            }
            .cart-button-container {
                top: 15px;
                right: 15px;
            }
            .cart-button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 15px 0 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 25px;
        }
        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.5em;
            font-weight: bold;
            transition: 0.3s;
        }
        nav ul li a:hover {
            color: #00bfff;
        }

        .banner-container {
            width: 100%;
            overflow: hidden;
            text-align: center;
            margin-top: 20px;
            position: relative;
        }

        .banner-wrapper {
            display: flex;
            transition: transform 0.5s ease-in-out;
            will-change: transform;
            scroll-snap-type: x mandatory;
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .banner-wrapper::-webkit-scrollbar {
            display: none;
        }

        .banner {
            min-width: 100vw;
            max-height: 500px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.8);
            scroll-snap-align: start;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            padding: 50px;
            text-align: center;
        }

        .product {
            background: #121212;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product:hover {
            transform: scale(1.08);
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.2);
        }

        .product img {
            width: 100%;
            border-radius: 10px;
        }

        .product h3 {
            margin: 15px 0;
            font-size: 1.6em;
        }

        .product p {
            color: #bbb;
            font-size: 1.2em;
        }

        .product button {
            background: #00bfff;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: background 0.3s;
        }

        .product button:hover {
            background: #0077cc;
        }

        footer {
            background: #001f3f;
            text-align: center;
            padding: 25px;
            position: relative;
            margin-top: 40px;
            font-size: 1.3em;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <header>
        <h1>DIUS VAPE</h1>
        <div class="motivational-text">NÃ£o deixe para amanhÃ£ o que vocÃª pode conquistar hoje!</div>
    </header>

    <section class="banner-container">
        <div class="banner-wrapper" id="bannerWrapper">
            <img class="banner" src="banner1.jpg" alt="PromoÃ§Ã£o 1">
            <img class="banner" src="banner2.jpg" alt="PromoÃ§Ã£o 2">
        </div>
    </section>

    <div class="cart-button-container">
        <a href="carrinho.html" class="cart-button">
            ðŸ›’ Carrinho
        </a>
    </div>

    <section class="products">
        <div class="product" id="1">
            <img src="cigarro1.jpg" alt="Ignite 8000 Usos PESADOS">
            <h3>Ignite 8000 Usos PESADOS</h3>
            <p>R$ 49,90</p>
            <button class="add-to-cart" data-id="1" data-name="Ignite 8000 Usos PESADOS" data-price="49.90" onclick="addToCart(event)">Adicionar ao Carrinho</button>
        </div>
        <div class="product" id="2">
            <img src="cigarro2.jpg" alt="Ignite 8000 Usos LEVES">
            <h3>Ignite 8000 Usos LEVES</h3>
            <p>R$ 49,90</p>
            <button class="add-to-cart" data-id="2" data-name="Ignite 8000 Usos LEVES" data-price="49.90" onclick="addToCart(event)">Adicionar ao Carrinho</button>
        </div>
        <div class="product" id="3">
            <img src="cigarro3.jpg" alt="Ignite 8000 Usos MODERADOS">
            <h3>Ignite 8000 Usos MODERADOS</h3>
            <p>R$ 49,90</p>
            <button class="add-to-cart" data-id="3" data-name="Ignite 8000 Usos MODERADOS" data-price="49.90" onclick="addToCart(event)">Adicionar ao Carrinho</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 DIUS VAPE - Todos os direitos reservados.</p>
    </footer>

    <script>
        function addToCart(event) {
            const button = event.target;
            const productId = button.getAttribute('data-id');
            const productName = button.getAttribute('data-name');
            const productPrice = parseFloat(button.getAttribute('data-price'));
            const productImage = button.closest('.product').querySelector('img').src;

            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const existingProductIndex = cart.findIndex(item => item.id == productId);

            if (existingProductIndex > -1) {
                cart[existingProductIndex].quantity += 1;
            } else {
                cart.push({
                    id: productId,
                    name: productName,
                    price: productPrice,
                    image: productImage,
                    quantity: 1
                });
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            window.location.href = 'carrinho.html';
        }
    </script>
</body>
</html>
